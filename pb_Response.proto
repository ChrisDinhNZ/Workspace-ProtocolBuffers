syntax = "proto3";

message pb_Response {

  enum StatusCode {
    UNKNOWN   = 0;
    OK        = 1;
    NOT_FOUND = 2;
  }

  enum Reason {
    NONE                        = 0;
    SOURCE_NOT_REGISTERED       = 1;
    DESTINATION_NOT_REGISTERED  = 2;
  }

  StatusCode status_code  = 1;
  Reason reason           = 2;
}
